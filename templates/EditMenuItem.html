<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div class="pane">
        <div class="header">
            <h1>{{restaurant.name}}</h1>
        </div>

        <p>Edit the menu item</p>

        <form method='POST' action='{{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=item.id)}}'>
            <input name='new_name' type='text' placeholder='{{item.name}}'>
            <input type='submit' value='Edit'>
        </form>

        <p><a href='{{url_for('restaurantMenu', restaurant_id=restaurant.id)}}'>Cancel</a></p>
    </div>
</body>
</html>
