<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>{{restaurant.name}}</h1>
    <p>Confirm that you want to delete the {{item.name}} from the menu.</p>

    <form method='POST' action='{{url_for('deleteMenuItem',restaurant_id=restaurant.id, menu_id=item.id)}}'>
        <input type='submit' value='Confirm'>
    </form>

    <p><a href='{{url_for('restaurantMenu', restaurant_id=restaurant.id)}}'>Cancel</a></p>
</body>
</html>
