<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <h1>{{restaurant.name}}</h1>

    <p>To add a new item, click <a href='{{ url_for('newMenuItem', restaurant_id=restaurant.id) }}'>here</a></p>

    {% for i in items %}
    <div>
        <p>{{i.name}} <a href='{{ url_for('editMenuItem',restaurant_id=restaurant.id, menu_id=i.id) }}'>Edit</a></p>
        <p>{{i.description}}</p>
        <p>{{i.price}}</p>
        <p><a href='{{ url_for('deleteMenuItem',restaurant_id=restaurant.id, menu_id=i.id) }}'>Delete</a></p>
    </div>
    {% endfor %}

</body>
</html>
